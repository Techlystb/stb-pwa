<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install Techlystb App</title>
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d1117"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1117;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }
    h1 { font-size: 22px; margin-bottom: 10px; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #1e40af; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Install Techlystb App</h1>
  <p>Get the latest updates & access our blog faster.</p>
  <button id="installBtn" class="hidden">📥 Install Now</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // beforeinstallprompt ইভেন্ট ধরার জন্য
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('hidden');
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
          // ইনস্টল শেষে Blogger এ redirect
          window.location.href = "https://techlystb.blogspot.com";
        }
        deferredPrompt = null;
      }
    });

    // যদি আগে থেকেই ইনস্টল করা থাকে → auto redirect
    window.addEventListener("appinstalled", () => {
      window.location.href = "https://techlystb.blogspot.com";
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
