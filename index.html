<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techlystb App</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #installBtn, #updateBtn {
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #installBtn { background: #16a34a; color: #fff; }
    #updateBtn { background: #2563eb; color: #fff; }
  </style>
</head>
<body>
  <h1>🚀 Techlystb App</h1>
  <p>Install the app to get updates and offline access.</p>

  <button id="installBtn">📲 Install App</button>
  <button id="updateBtn" onclick="window.location.reload()">⬇️ Download Update Now</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    const updateBtn = document.getElementById("updateBtn");

    // Service Worker Register
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("✅ Service Worker Registered");
      });
    }

    // Install Prompt Catch
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!localStorage.getItem("appInstalled")) {
        installBtn.style.display = "inline-block";
      }
    });

    // Install Button Click
    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        console.log("✅ App Installed");
        localStorage.setItem("appInstalled", "true");
        updateBtn.style.display = "inline-block";
      }
      deferredPrompt = null;
    });

    // Already Installed → Show Update Button
    if (localStorage.getItem("appInstalled")) {
      updateBtn.style.display = "inline-block";
    }

    // Detect App Installed Event (for Chrome)
    window.addEventListener("appinstalled", () => {
      console.log("🎉 App installed successfully!");
      localStorage.setItem("appInstalled", "true");
      installBtn.style.display = "none";
      updateBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
