<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techlystb App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #111;
      color: #fff;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #installBtn { background: #28a745; color: #fff; }
    #updateBtn { background: #007bff; color: #fff; }
  </style>
</head>
<body>
  <h1>üöÄ Techlystb App</h1>
  <p id="statusText">Checking app status...</p>

  <button id="installBtn" style="display:none;">üì• Install App</button>
  <button id="updateBtn" style="display:none;">‚¨áÔ∏è Download Update Now</button>

  <script src="app.js"></script>
<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');
const updateBtn = document.getElementById('updateBtn');
const statusText = document.getElementById('statusText');

// Service Worker Register
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js").then(() => {
    console.log("‚úÖ Service Worker Registered");
  });
}

// Install Prompt Handle
window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // ‡¶Ø‡¶¶‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá ‚Üí Install ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
  if (!window.matchMedia('(display-mode: standalone)').matches) {
    installBtn.style.display = "inline-block";
    statusText.textContent = "App not installed yet!";
  }
});

// Install Button Click
installBtn.addEventListener("click", async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === "accepted") {
      console.log("‚úÖ App Installed");
      statusText.textContent = "App installed successfully!";
      installBtn.style.display = "none";
      updateBtn.style.display = "inline-block";
    }
    deferredPrompt = null;
  }
});

// App Already Installed ‡¶π‡¶≤‡ßá Update Button ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
window.addEventListener("appinstalled", () => {
  console.log("‚úÖ App installed event fired");
  statusText.textContent = "App already installed!";
  installBtn.style.display = "none";
  updateBtn.style.display = "inline-block";
});

// ‡¶Ø‡¶¶‡¶ø standalone ‡¶Æ‡ßã‡¶°‡ßá ‡¶∞‡¶æ‡¶® ‡¶π‡ßü ‚Üí Install ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶ì
if (window.matchMedia('(display-mode: standalone)').matches) {
  statusText.textContent = "App running in installed mode.";
  installBtn.style.display = "none";
  updateBtn.style.display = "inline-block";
}

</script>
</body>
</html>
