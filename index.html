<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Techlystb PWA Install</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="update-container">
    <div class="update-card">
        <div class="card-header">
            <h2 class="update-title">Install Techlystb App</h2>
            <p class="update-subtitle">Click below to install the app</p>
        </div>
        <div class="card-content">
            <button class="scan-button" id="installButton">
                <span id="buttonText">INSTALL APP</span>
            </button>
        </div>
        <div class="card-footer">
            <div class="security-badge">
                <span class="security-icon">✓</span>
                <span class="security-text">Secure PWA Install</span>
            </div>
        </div>
    </div>
</div>

<script>
// PWA Install prompt
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
});

const installButton = document.getElementById('installButton');
installButton.addEventListener('click', async () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
            console.log('User accepted install');
            // Install হলে Blogger homepage-এ redirect
            setTimeout(() => {
                window.location.href = 'https://techlystb.blogspot.com/';
            }, 500);
        } else {
            console.log('User dismissed install');
            // dismiss হলে কিছু হবে না
        }
        deferredPrompt = null;
    } else {
        console.log('Install prompt not available');
        // deferredPrompt না থাকলে কিছু হবে না
    }
});

// Register Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registered'))
    .catch(err => console.log('SW registration failed:', err));
}
</script>
</body>
</html>
