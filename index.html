<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Techlystb PWA Install</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="update-container">
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot"></div>
            <div class="status-text">UPDATE READY</div>
        </div>
        <div class="update-pill">NEW VERSION</div>
    </div>

    <div class="update-card">
        <div class="card-header">
            <div class="update-icon">
                <div class="circular-progress" id="circularProgress"></div>
                <div class="icon-inner">
                    <div class="icon-arrow"></div>
                </div>
            </div>
            <h2 class="update-title">Install Techlystb App</h2>
            <p class="update-subtitle">Click below to install the PWA</p>
        </div>

        <div class="card-content">
            <button class="scan-button" id="installButton">
                <span id="buttonText">INSTALL APP</span>
            </button>
            <div class="system-prompt" id="systemPrompt">> App ready for install.</div>
        </div>

        <div class="card-footer">
            <div class="security-badge">
                <span class="security-icon">âœ“</span>
                <span class="security-text">Secure PWA Install</span>
            </div>
        </div>
    </div>
</div>

<script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
});

const installButton = document.getElementById('installButton');
installButton.addEventListener('click', async () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
            console.log('User accepted install');
        } else {
            console.log('User dismissed install');
        }
        deferredPrompt = null;
    } else {
        console.log('Install prompt not available');
    }
});

// Circular progress animation
document.addEventListener('DOMContentLoaded', function() {
    const circularProgress = document.getElementById('circularProgress');
    let progress = 0;
    const interval = setInterval(() => {
        progress += 6;
        circularProgress.style.background = `conic-gradient(#00e676 ${progress}deg, transparent 0deg)`;
        if(progress >= 360) clearInterval(interval);
    }, 33);
});

// Register Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registered'))
    .catch(err => console.log('SW registration failed:', err));
}

// Open Blogger page when PWA launches
window.addEventListener('load', () => {
    // Open Blogger homepage only if app is launched standalone
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        window.location.href = 'https://techlystb.blogspot.com/?utm_source=pwa';
    }
});
</script>
</body>
</html>
